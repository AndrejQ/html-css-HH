<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SuperHTML</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body class="all_space_body">
	<div class="content">
		<h1 class="message_form_header">drop us a message</h1>
		<form class="message_form">
			<input class="input input_name_form" name="name" type="text" placeholder="name">
			<input class="input" name="email" type="text" placeholder="email address">
			<textarea class="input text_message" placeholder="write us a message" cols="100" rows="10"></textarea>
			<button class="send_button">send</button>
		</form>			
	</div>
</body>
</html>
